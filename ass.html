
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Travel Memories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="album-title">My Travel Memories</h1>
  </header>
  <br>
  <br>
  <section class="photo-album">
    <div class="photo-container">
      <img src="image/download.jpeg" alt="Mountain View">
      <p class="caption">Breathtaking view of the mountains</p>
    </div>
    <div class="photo-container">
      <img src="image/sunset beach.jpg" alt="Beach Sunset">
      <p class="caption">Sunset by the beach</p>
    </div>
    <div class="photo-container">
      <img src="image/city light.jpeg" alt="City Lights">
      <p class="caption">Night lights of the city</p>
    </div>
    <div class="photo-container">
      <img src="image/walk  forest.jpeg" alt="Forest Path">
      <p class="caption">A peaceful walk through the forest</p>
    </div>
    <div class="photo-container">
        <img src="image/SNAKE HOUSE.jpeg" alt="Snake House">
        <p class="caption">Snake House</p>
      </div>
      <div class="photo-container">
        <img src="image/Benin_Big.jpg" alt="Woman King">
        <p class="caption">Woman King</p>
      </div>
      <div class="photo-container">
        <img src="image/road.jpg" alt="City Road">
        <p class="caption">City Road</p>
      </div>
      <div class="photo-container">
        <img src="image/point of no retun.jpeg" alt="Point Of No Return">
        <p class="caption">Point Of No Return</p>
      </div>
  </section>
</body>
</html>
